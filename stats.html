<style>
*, *::before, *::after {
  box-sizing: border-box;
}

html {
  overflow-x: hidden;
  /* Custom scrollbar for page */

  scrollbar-color: #ffd700 #131313;
}

html::-webkit-scrollbar {
  width: 12px;
}

html::-webkit-scrollbar-track {

}

html::-webkit-scrollbar-thumb {

  border: 1px solid #131313;
}

html::-webkit-scrollbar-thumb:hover {

body {

  font-family: 'Roboto', sans-serif;

  margin:0;
  padding:0;
  min-height: 100vh;
  display: flex;

  overflow-x: hidden;

}
h1 { text-align:center; color:#ffd700; margin:20px 0; }

/* ===== NAVBAR ===== */
.navbar {
  position: relative;
  width: 100%;
  background-color: #2c2c2c;
  height: 80px;
  display: flex;
  align-items: center;
  padding: 0 20px;
}

.navbar img {
  height: 50px;
  z-index: 2;
}

.nav-buttons {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 15px;
  z-index: 1;
}

.nav-button {
  background-color: #ffd700;
  color: black;
  font-weight: bold;
  padding: 15px 15px;
  text-decoration: none;
  border-radius: 6px;
  min-width: 120px;
  text-align: center;
  transition: transform 0.2s, opacity 0.2s;
}

.nav-button:hover {

  transform: scale(1.03);
}

.social-icons {
  margin-left: auto;
  display: flex;
  gap: 15px;
}

.social-link {

}

.social-link:hover {
  transform: scale(1.2);

}

/* ===== TABELA ===== */
.main-content {
  flex: 1;
  display: flex;
  flex-direction: column;
  width: 100%;
  max-width: 100%;
}
.table-container {
  width: 90%;
  max-width: 90%;
  margin: 0 auto;
  max-height: calc(100vh - 200px);
  overflow-y: auto;
  overflow-x: auto;
  border-radius: 10px;
  box-shadow: 0 5px 20px rgba(0,0,0,0.5);
  flex: 1;
  /* Custom scrollbar */
  scrollbar-width: thin;
  scrollbar-color: #ffd700 #2c2c2c;
}
.table-container::-webkit-scrollbar {
  width: 8px;
  height: 8px;
}
.table-container::-webkit-scrollbar-track {
  background: #2c2c2c;
  border-radius: 4px;
}
.table-container::-webkit-scrollbar-thumb {
  background: linear-gradient(135deg, #ffd700, #ffed4e);
  border-radius: 4px;
  border: 1px solid #1a1a1a;
}
.table-container::-webkit-scrollbar-thumb:hover {
  background: linear-gradient(135deg, #ffed4e, #ffd700);
}
.table-container::-webkit-scrollbar-corner {
  background: #2c2c2c;
}
table {
  width: 100%;
  border-collapse: collapse;
  background: linear-gradient(135deg, #1f1f1f, #2c2c2c);
  min-width: 1100px;
}
th, td {
  padding: 12px 15px;
  text-align: center; /* Wyśrodkowany tekst */
}
th {
  background: linear-gradient(135deg, #ffd700, #ffed4e);
  color: #000;
  position: sticky;
  top:0;
  z-index:10;
  border-bottom: 2px solid #131313;
  border-right: 2px solid #000;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  font-size: 14px;
  cursor: pointer;
  transition: all 0.2s ease;
  user-select: none;
  box-shadow: inset -1px 0 0 rgba(0,0,0,0.3);
}
th:last-child {
  border-right: none;
}
th:hover {
  background: linear-gradient(135deg, #ffed4e, #ffd700);
  transform: translateY(-1px);
  box-shadow: inset -1px 0 0 rgba(0,0,0,0.3), 0 2px 5px rgba(0,0,0,0.2);
}
.sort-indicator {
  margin-left: 5px;
  font-size: 12px;
  opacity: 0.7;
}
tr:nth-child(even) { background: rgba(255,255,255,0.05); }
tr:hover { background: rgba(255,215,0,0.1); }
.player-name {
  color:#ffd700;
  font-weight:500;
  cursor:pointer;
  transition: all 0.2s;
}
.player-name:hover {
  color:#fff;
  text-shadow:0 0 8px #ffd700;
  transform:scale(1.02);
}

/* ===== POPUP ===== */
#popupOverlay {
  display:none;
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: rgba(0,0,0,0.8);
  backdrop-filter: blur(6px);
  z-index:1000;
  overflow-y:auto;
}
#popupStats {
  background:#1a1a1a;
  max-width: 1000px;
  margin: 50px auto;
  padding: 20px;
  border-radius:12px;
  position: relative;
}
#popupStats h2 { 
  color:#ffd700; 
  margin-bottom:20px; 
  text-align: center; /* Nick gracza na środku */
  font-size: 28px;
  font-weight: 700;
}
.close-btn {
  position:absolute;
  top:15px; right:20px;
  font-size:24px;
  color:#ffd700;
  background:none;
  border:none;
  cursor:pointer;
}
.popup-grid {
  display:grid;
  grid-template-columns: repeat(auto-fit, minmax(180px,1fr));
  gap:15px;
  margin-top:20px;
  justify-items: center; /* Kafelki wyśrodkowane */
}
.popup-card {
  background:#2c2c2c;
  padding:15px;
  border-radius:6px;
  text-align:center;
  border:1px solid #444;
  width: 160px;
  height: 70px;
  display: flex;
  flex-direction: column;
  justify-content: center;
}
.popup-card span {
  display:block;
  font-size:14px;
  color:#aaa;
  margin-bottom:6px;
}
.popup-card strong {
  font-size:20px;
  color:#ffd700;
  font-weight: 600;
}

/* Responsywność dla ostatnich kafelków */
@media(max-width:768px){
  table { width:95%; }
  .popup-card { font-size:14px; }
}

@media (max-width: 600px) {
  .navbar {
    flex-direction: column;
    align-items: center;
    height: auto;
    padding: 10px;
  }

  .navbar img {
    margin-bottom: 10px;
  }

  .nav-buttons {
    position: static;
    transform: none;
    justify-content: center;
    flex-wrap: wrap;
    margin-top: 10px;
  }

  .social-icons {
    justify-content: center;
    margin-top: 10px;
  }
}

/* ===== WYSZUKIWANIE ===== */
.search-container {
  width: 100%;
  max-width: 100%;
  padding: 20px;
  text-align: center;
  background: linear-gradient(180deg, transparent, rgba(19, 19, 19, 0.8));
  backdrop-filter: blur(5px);
  position: sticky;
  bottom: 0;
  margin-top: auto;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  align-items: center;
}
.search-wrapper {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 15px;
  position: relative;
}
.search-input {
  background: linear-gradient(135deg, #1f1f1f, #2c2c2c);
  border: 2px solid #444;
  border-radius: 25px;
  padding: 12px 20px;
  font-size: 16px;
  color: #fff;
  width: 300px;
  max-width: 80%;
  transition: all 0.3s ease;
  outline: none;
  text-align: center;
}
.search-input::placeholder {
  color: #aaa;
  text-align: center;
}
.search-input:focus {
  border-color: #ffd700;
  box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
  transform: scale(1.02);
}
.info-button {
  position: absolute;
  right: -25px;
  background: linear-gradient(135deg, #1f1f1f, #2c2c2c);
  border: 2px solid #444;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
  font-weight: bold;
  color: #ffd700;
  cursor: pointer;
  transition: all 0.3s ease;
  user-select: none;
}
.info-button:hover {
  border-color: #ffd700;
  box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
  transform: scale(1.05);
}
.info-tooltip {
  position: absolute;
  top: 50%;
  left: 120%;
  transform: translateY(-50%);
  background: linear-gradient(135deg, #1f1f1f, #2c2c2c);
  border: 2px solid #ffd700;
  border-radius: 12px;
  padding: 8px 12px;
  font-size: 14px;
  font-weight: normal;
  color: #fff;
  white-space: nowrap;
  opacity: 0;
  visibility: hidden;
  transition: all 0.3s ease;
  z-index: 1000;
  box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
}
.info-button:hover .info-tooltip {
  opacity: 1;
  visibility: visible;
  transform: translateY(-50%) translateX(5px);
}
.search-label {
  display: block;
  color: #ffd700;
  font-size: 18px;
  font-weight: 500;
  margin-bottom: 10px;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.navbar img {
      height: 70px;
      z-index: 2;
    }

    .logo-text {
  font-size: 30px;
  font-weight: bold;
  color: #ffffff;
  font-family: 'Roboto', sans-serif;
}
</style>

  <div class="navbar">

    <span class="logo-text">EUCompetitive</span>

  <div class="nav-buttons">
    <a href="index.html" class="nav-button">HOME</a>
    <a href="maps.html" class="nav-button">MAPS</a>

  </div>

  <div class="social-icons">

    <a href="https://www.twitch.tv/kxrr0" target="_blank" class="social-link"><i class="fab fa-twitch"></i></a>
    <a href="https://discord.gg/zGuzHT6y" target="_blank" class="social-link"><i class="fab fa-discord"></i></a>

<div class="main-content">
<h1>Player Stats</h1>

<div class="table-container">
<table id="playersTable">
  <thead>
    <tr>
      <th data-sort="Name">Player Name <span class="sort-indicator"></span></th>
      <th data-sort="Rating">Rating <span class="sort-indicator"></span></th>
      <th data-sort="Eliminations">Eliminations <span class="sort-indicator"></span></th>
      <th data-sort="Damage Ratio">Damage Ratio <span class="sort-indicator"></span></th>
      <th data-sort="Hits to Players">Hits to Players <span class="sort-indicator"></span></th>
      <th data-sort="Headshots">Headshots <span class="sort-indicator"></span></th>
      <th data-sort="Assists">Assists <span class="sort-indicator"></span></th>
      <th data-sort="Shots">Shots <span class="sort-indicator"></span></th>
      <th data-sort="Reboots and Revives">Reboots & Revives <span class="sort-indicator"></span></th>
      <th data-sort="Damage Dealt">Damage Dealt <span class="sort-indicator"></span></th>
      <th data-sort="Damage Taken from Players">Damage Taken from Players <span class="sort-indicator"></span></th>
    </tr>
  </thead>
  <tbody></tbody>
</table>
</div>
</div>

<div class="search-container">
  <label class="search-label">Search Player</label>
  <div class="search-wrapper">
    <input type="text" id="playerSearch" class="search-input" placeholder="Enter player name..." />
    <div class="info-button" id="infoButton">
      i
      <div class="info-tooltip">Data taken from Chapter 6</div>
    </div>
  </div>
</div>

<div id="popupOverlay">
  <div id="popupStats">
    <button class="close-btn" onclick="document.getElementById('popupOverlay').style.display='none'">&times;</button>
  </div>
</div>

<script>
let playersData = [];
let currentSort = { column: null, direction: 'asc' };

// ===== Funkcja formatująca liczby =====
function formatNumber(num,colName){
  if(num===null || num===undefined || num==='') return '-';
  let number = parseFloat(num);
  if(isNaN(number)) return '-';

  // Zaokrąglanie
  if(colName==='Rating' || colName==='Damage Ratio') return number.toFixed(2); // 2 miejsca po przecinku
  return Math.round(number).toLocaleString(); // reszta zaokrąglona do całości
}

// ===== Funkcja sortująca =====
function sortData(data, column, direction) {
  return [...data].sort((a, b) => {
    let aVal = a[column];
    let bVal = b[column];
    
    // Konwersja na liczby jeśli to możliwe
    if (!isNaN(parseFloat(aVal)) && !isNaN(parseFloat(bVal))) {
      aVal = parseFloat(aVal) || 0;
      bVal = parseFloat(bVal) || 0;
    } else {
      aVal = String(aVal || '').toLowerCase();
      bVal = String(bVal || '').toLowerCase();
    }
    
    if (direction === 'asc') {
      return aVal > bVal ? 1 : aVal < bVal ? -1 : 0;
    } else {
      return aVal < bVal ? 1 : aVal > bVal ? -1 : 0;
    }
  });
}

// ===== Funkcja aktualizująca wskaźniki sortowania =====
function updateSortIndicators(activeColumn, direction) {
  document.querySelectorAll('.sort-indicator').forEach(indicator => {
    indicator.textContent = '';
  });
  
  if (activeColumn) {
    const activeHeader = document.querySelector(`th[data-sort="${activeColumn}"] .sort-indicator`);
    if (activeHeader) {
      activeHeader.textContent = direction === 'asc' ? '↑' : '↓';
    }
  }
}

// ===== Wczytywanie Excela =====
fetch('danetestowe.xlsx')
  .then(r => r.arrayBuffer())
  .then(data => {
    const workbook = XLSX.read(data, { type: 'array' });
    const firstSheet = workbook.SheetNames[0];
    const worksheet = workbook.Sheets[firstSheet];
    playersData = XLSX.utils.sheet_to_json(worksheet);
    renderTable(playersData);
    setupSorting();
    setupSearch();
  })
  .catch(err => console.error('Błąd przy ładowaniu Excela:', err));

// ===== Konfiguracja sortowania =====
function setupSorting() {
  document.querySelectorAll('th[data-sort]').forEach(header => {
    header.addEventListener('click', () => {
      const column = header.getAttribute('data-sort');
      
      if (currentSort.column === column) {
        currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
      } else {
        currentSort.column = column;
        currentSort.direction = 'asc';
      }
      
      const sortedData = sortData(playersData, currentSort.column, currentSort.direction);
      renderTable(sortedData);
      updateSortIndicators(currentSort.column, currentSort.direction);
    });
  });
}

// ===== Renderowanie tabeli =====
function renderTable(data){
  const tbody = document.querySelector('#playersTable tbody');
  tbody.innerHTML = '';

  data.forEach((player,index)=>{
    const tr = document.createElement('tr');

    tr.innerHTML = `
      <td><span class="player-name" data-index="${index}">${player.Name || '-'}</span></td>
      <td>${formatNumber(player.Rating,'Rating')}</td>
      <td>${formatNumber(player.Eliminations)}</td>
      <td>${formatNumber(player['Damage Ratio'],'Damage Ratio')}</td>
      <td>${formatNumber(player['Hits to Players'])}</td>
      <td>${formatNumber(player.Headshots)}</td>
      <td>${formatNumber(player.Assists)}</td>
      <td>${formatNumber(player.Shots)}</td>
      <td>${formatNumber(player['Reboots and Revives'])}</td>
      <td>${formatNumber(player['Damage Dealt'])}</td>
      <td>${formatNumber(player['Damage Taken from Players'])}</td>
    `;

    tbody.appendChild(tr);
  });

  document.querySelectorAll('.player-name').forEach(el=>{
    el.addEventListener('click',()=>openPopup(el.dataset.index));
  });
}

// ===== Funkcja wyszukiwania =====
function filterPlayers(searchTerm) {
  if (!searchTerm.trim()) {
    const sortedData = currentSort.column ? 
      sortData(playersData, currentSort.column, currentSort.direction) : 
      playersData;
    renderTable(sortedData);
    return;
  }
  
  const filteredData = playersData.filter(player => 
    (player.Name || '').toLowerCase().includes(searchTerm.toLowerCase())
  );
  
  const sortedFilteredData = currentSort.column ? 
    sortData(filteredData, currentSort.column, currentSort.direction) : 
    filteredData;
    
  renderTable(sortedFilteredData);
}

// ===== Konfiguracja wyszukiwania =====
function setupSearch() {
  const searchInput = document.getElementById('playerSearch');
  searchInput.addEventListener('input', (e) => {
    filterPlayers(e.target.value);
  });
}

// ===== Popup =====
function openPopup(index){
  // Znajdź gracza w oryginalnych danych na podstawie nazwy
  const currentPlayerName = document.querySelectorAll('.player-name')[index].textContent;
  const player = playersData.find(p => p.Name === currentPlayerName) || {};
  
  const popup = document.getElementById('popupOverlay');
  const popupStats = document.getElementById('popupStats');

  let cardsHtml = '';
  Object.keys(player).forEach(col=>{
    if(col!=='Epic ID' && col!=='Name'){
      cardsHtml += `<div class="popup-card"><span>${col}</span><strong>${formatNumber(player[col],col)}</strong></div>`;
    }
  });

  popupStats.innerHTML = `
    <button class="close-btn" onclick="document.getElementById('popupOverlay').style.display='none'">&times;</button>
    <h2>${player.Name || 'Unknown Player'}</h2>
    <div class="popup-grid">${cardsHtml}</div>
  `;

  popup.style.display='block';
}

// Zamknięcie popup po kliknięciu poza nim
document.getElementById('popupOverlay').addEventListener('click', e=>{
  if(e.target.id==='popupOverlay'){
    document.getElementById('popupOverlay').style.display='none';
  }
});
</script>
